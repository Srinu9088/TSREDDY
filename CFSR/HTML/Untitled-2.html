<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
		<div style="max-width:100%">
			
			<div class="w3-content w3-section" style="width: 350px;float: left" style="max-height:200px" >
<img class="mySlides" src="slide1.jpg" style="width:100%">
<img class="mySlides" src="slide2.jpg" style="width:100%">
<img class="mySlides" src="slide1.jpg" style="width:100%">
  
</div>
			
		<div class="w3-content w3-section" style="width: 350px; float: right" style="max-height:200px" >
<img class="mySlides1" src="slide1.jpg" style="width:100%">
<img class="mySlides1" src="slide2.jpg" style="width:100%">
<img class="mySlides1" src="WTO.jpg" style="width:100%">
  
</div>

		</div>
		
<script>
		var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";
	
    setTimeout(carousel, 1000); // Change image every 5 seconds
}
	
</script>
